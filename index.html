<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="warning-message" id="warn-msg">Passwords do not match!</div>



<div class="form-parent">
        <!-- side image -->
        <section class="side-img-sect">

            <div class="side-img-container">

                <div class="logo-container">

                    <img src="images/odin-lined.png">
                    <h1 class="title">ODIN</h1>
                </div>
            
            </div>
            

        </section>




        <!-- form -->
        <section class="side-form-sect">

            <div class="form-container">

                <header class="form-title">
                    <h1>This is not a real online service! can you believe it?</h1>

                    <h1>Sign up now so you can get <i>nothing</i> for the price of <i>free.</i></h1>

                    <br>

                    <h2>What are you? scared!?</h2>
                </header>

                <div class="form-actual">


                    <form action="" class="sign-up-form">

                        <fieldset class="info-fields">
                            <legend style="visibility: hidden;">Sign Up</legend>

                            <h2>Lets do this</h2>

                            <div class="form-field-group">

                                <div class="form-row">

                                    <label for="first-name">First Name:</label>
                                    <input type="text" id="first-name">

                                </div>
                    
                                <div class="form-row">
                                    <label for="last-name">Last Name:</label>
                                    <input type="text" id="last-name">
                                </div>

                            </div>



                            <div class="form-field-group">

                                <div class="form-row">

                                    <label for="email">Email:</label>
                                    <input required type="email" id="email">

                                </div>

                                <div class="form-row">

                                    <label for="phone-number">Phone Number:</label>
                                    <input required type="number" id="phone-number">

                                </div>


                            </div>

                            <div class="form-field-group">

                                <div class="form-row">

                                    <label for="password">Password:</label>
                                    <input required type="password" id="password">

                                </div>


                                <div class="form-row">
                                    <label for="confirm-password">Confirm Password:</label>
                                    <input required type="password" id="confirm-password">
                                </div>

                            </div>



                        </fieldset>

                        <div class="form-submit-section">

                            <button id="submit" class="submit-btn" type="submit">Create Account</button>

                            <p>Already have an account? <a href="#">Log in</a></p>

                        </div>

                    </form>




                </div>


            </div>
        

        </section>

    </div>


    <script src="main.js"></script>

</body>
</html>
